<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثانوية الشافعي احمد</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding: 50px 20px 20px;
            font-size: 36px;
            font-weight: bold;
            color: #222;
        }
        .line {
            width: 80%;
            height: 4px;
            background-color: red;
            margin: 10px auto 30px;
        }
        .image-container {
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .info-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            padding: 15px 20px;
            border: 2px solid #333;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">ثانوية الشافعي احمد ترحب بكم</div>
    <div class="line"></div>

    <div class="image-container">
        <img src="https://i.postimg.cc/76FpSSHs/Screenshot-20250420-212724-Car-Parking.jpg" alt="صورة">
    </div>

    <div class="info-box">
        الاسم : آدم<br>
        اللقب : سلاني<br>
        القسم : 1 علمي 8
    </div>
</body>
</html>
